

repos:
  # Fix end of files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args:
          - '--fix=lf'

  # Remove unused imports/variables
  - repo: https://github.com/myint/autoflake
    rev: v1.4
    hooks:
      - id: autoflake
        args:
          - "--in-place"
          - "--remove-all-unused-imports"
          - "--remove-unused-variables"

  # Sort imports
  - repo: https://github.com/pycqa/isort
    rev: "5.12.0"
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Black formatting
  - repo: https://github.com/psf/black
    rev: "22.3.0"
    hooks:
      - id: black

  # Lint files
  - repo: https://github.com/pycqa/flake8
    rev: "3.9.0"
    hooks:
      - id: flake8
        additional_dependencies: [flake8-match==1.0.0]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.3.0'
    hooks:
      - id: mypy
        additional_dependencies: [types-pytz, types-Deprecated, types-PyYAML, types-requests, types-redis, types-tabulate, types-jsonschema, django-stubs]
        # We could enable `--strict` down the road. Maybe
        #        args: [--strict, --ignore-missing-imports]
        #
        # Can help if mypy complains about duplicate module named ...
        #        pass_filenames: false
